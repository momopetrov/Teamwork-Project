<header class="blog-title">
    Gallery
</header>
<head>
    <script src="scripts/libs/jquery.min.js"></script>
    <link href="styles/SliderCss.css" rel="stylesheet">
    <script src="scripts/libs/SliderJQuery.js"></script>
</head>
<body>
<div>
    <div class="NoPaddingMarging">
        <div id="MainDiv">
            <img src="img/Image1.jpg" alt="About Us" id="MainImage"  width="1400" height="600"/>
            <div id="child">
                <img id="Next" src="img/RightArrow.png" class="img-responsive NextButton"/>
                <img id="Previous" src="img/LeftArrow.png" class="img-responsive PreButton"/>
            </div>
        </div>
        <div id="slider">
            <ul class="slides">
                <li class="NoPaddingMarging slide">
                    <img src="img/Image1.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="img/Image2.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="img/Image3.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="img/Image4.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="img/Image5.jpg" alt="About Us" width="200" height="120"/>
                </li>
                <li class="NoPaddingMarging slide">
                    <img src="img/Image6.jpg" alt="About Us" width="200"/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
